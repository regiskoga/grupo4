<html lang="pt-br">

<head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="images/dh-coding-school-logo.jpg">
            </div>
            <div class="menu">
                <nav>
                    <ul>
                        <a href="#">
                            <li>Principal</li>

                        <a href="#">
                            <li>Evento</li>
                        </a>
                        <a href="#">
                            <li>Fale Conosco</li>
                        </a>
                    </ul>
                </nav>
            </div>
        </header>
        <section class="main">
            <div class="row">
                <div class="player">
                    <div class="cronometro">
                        <h1>Início previsto em</h1>
                        <h1 id="contagem"></h1>
                    </div>
                    <!-- <iframe class="resp-iframe"
                        src="https://player.vimeo.com/video/418490864?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
                        allow="autoplay; fullscreen; picture-in-picture" allowfullscreen

                <div class="chat">
                    <h3>Chat Desabilitado</h3>
                    <!-- <iframe src="https://vimeo.com/live-chat/416389026/" width="100%" height="100%"
                        frameborder="0"></iframe> -->
                </div>
            </div>
            <div class="container-files">
                <div class="files">
                    <a href="#"><i class="fas fa-file-pdf"></i> Portfolio </a>
                    <a href="#"><i class="fas fa-file-video"></i> Quem Somos</a>
                    <a href="#"><i class="fas fa-file-audio"></i> Podcast</a>

        </section>
        <footer>
            <h3>#meuevento</h3>
            <div class="social">
                <a href="#"><img src="images/facebook.png"></a>
                <a href="#"><img src="images/Instagram-Icon.png"></a>

                <a href="#"><img src="images/whatsapp.png" alt=""></a>
                <a href="#"><img src="images/youtube.png" alt=""></a>

            </div>
        </footer>
    </div>
    <script>
        // Estabelece a data
        const countDownDate = new Date("Aug 30, 2021 19:00:00").getTime();

        // atualiza a cada 1 segundo
        const x = setInterval(function () {

            // data de hoje
            const now = new Date().getTime();

            // retorna o intervalo entre agora e data estabelecida
            const distance = countDownDate - now;

            // cálculos de data e hora
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // retorna o resultado em id="contagem"
            document.getElementById("contagem").innerHTML = days + "dias, " + hours + "h "
                + minutes + "m " + seconds;

            // caso tenha sido finalizado 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("contagem").innerHTML = "Evento Finalizado";
            }
        }, 1000);
    </script>
</body>

</html>
