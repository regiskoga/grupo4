<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=7, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="code/style.css">
</head>

<body>
    <section>
        <div class="imgBx">
            <img src="images/1618945110667-01.jpg">
        </div>
        <div class="contentBx">
            <div class="contentBx">
                <div class="formBx">
                    <h2>Login</h2>
                    <form>
                        <div class="inputBx">
                            <span>E-mail</span>
                            <input type="email" placeholder="seu_nome@dominio.com.br">
                        </div>
                        <div class="inputBx">
                            <span>Senha</span>
                            <input type="password" placeholder="8 caracteres ou mais">
                        </div>
                        <div class="remember">
                            <label><input type="checkbox"> Manter-me conectado</label>
                        </div>
                        <div class="inputBx">
                            <input type="submit" value="Login">
                        </div>
                        <div class="inputBx">
                            <p>Não possui acesso? <a href="#">Inscreva-se</a></p>
                        </div>
                    </form>
                    <h3>Acesso com Mídias Sociais</h3>
                    <ul class="sci">
                        <li><img src="images/facebook.png"></li>
                        <li><img src="images/dh-coding-school-logo.jpg"></li>
                        <li><img src="images/facebook.png"></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
