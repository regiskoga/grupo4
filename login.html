<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="codigos/login.css">
</head>
<body>
    <div class="pai">
        <div class="margens-left w-60">
            <img class="imgprincipal" src="imagens/young-man-with-headset-presenting-something_1368-6800.jpg" alt="">
        </div>
        <div class="w-40">
            <form class="formulario" action="">
                <div class="card">
                    <div class="topo">
                        <img class="imglogin" src="imagens/logo.png" alt="">
                        <h6 class="texto">Sistema de hotsite para eventos online</h6>
                    </div>
                    <div class="card-group">
                        <label>Email</label>
                        <input type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="card-group">
                        <label>Senha</label>
                        <input type="password" name="senha" placeholder="Digite sua senha" required>
                    </div>
                    <div class="card-group">
                        <label><input type="checkbox"> Lembre-me</label>
                    </div>
                    <div class="card-group btn">
                        <button type="submit">Acessar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
